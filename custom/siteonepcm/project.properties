booleanAttribute=28,27,22,21,20,12
decimalAttribute=7:7,8:7,9:7
integerNumberAttributes=0,17
attributeDataType=0:String value not accepted-,17:String value not accepted-,7:Provided precision is >7,8:Provided precision is >7,9:Provided precision is >7,28:Boolean value provided is invalid- ,27:Boolean value provided is invalid- ,22:Boolean value provided is invalid- ,21:Boolean value provided is invalid- ,20:Boolean value provided is invalid- ,12:Boolean value provided is invalid- 

