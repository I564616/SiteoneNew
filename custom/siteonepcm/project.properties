#Migration | Code Adaptation
#QUERY_CATEGORY_PATH=select DISTINCT '{'category.code'}' from '{'category'}','{'catalog'}','{'catalogversion'}' where '{'category.code'}' LIKE ''{0}''   AND UPPER('{'category.name'}') = UPPER(''{1}'') AND '{'category.catalogversion'}'='{'catalogversion.PK'}' AND '{'catalogversion.catalog'}'='{'catalog.PK'}' AND '{'catalog.id'}' = ''siteoneProductCatalog'' AND '{'catalogversion.version}=''Staged''  order by length('{'category.code'}') asc
QUERY_CATEGORY_PATH=select '{'category.code'}' from '{'category'}','{'catalog'}','{'catalogversion'}' where '{'category.code'}' LIKE ''{0}''   AND UPPER('{'category.name'}') = UPPER(''{1}'') AND '{'category.catalogversion'}'='{'catalogversion.PK'}' AND '{'catalogversion.catalog'}'='{'catalog.PK'}' AND '{'catalog.id'}' = ''siteoneProductCatalog'' AND '{'catalogversion.version}=''Staged'' GROUP BY '{'category.code'}' order by len('{'category.code'}') asc
QUERY_VARIANT_ATTRIBUTE_CODE=select DISTINCT '{'VariantCategory.code'}' from '{'VariantCategory'}' ,'{'catalog'}','{'catalogversion'}' where '{'VariantCategory.catalogversion'}'='{'catalogversion.PK'}' AND '{'catalogversion.catalog'}'='{'catalog.PK'}' AND '{'catalog.id'}' = ''siteoneProductCatalog'' AND '{'catalogversion.version'}'=''Staged'' and  upper('{'VariantCategory.name'}')=upper(''{0}'')  and upper('{'VariantCategory.code'}' ) like upper(''{1}'')
QUERY_VARIANT_VALUES_CODE=select DISTINCT '{'VariantValueCategory.code'}' from '{'VariantValueCategory'}','{'catalog'}','{'catalogversion'}' where '{'VariantValueCategory.catalogversion'}'='{'catalogversion.PK'}' AND '{'catalogversion.catalog'}'='{'catalog.PK'}' AND '{'catalog.id'}' = ''siteoneProductCatalog'' AND '{'catalogversion.version'}'=''Staged'' and upper('{'VariantValueCategory.code'}') like upper(''{0}'') and upper('{'VariantValueCategory.name'}')=upper(''{1}'')
QUERY_FOR_MAXSEQUENCE=select max('{'VariantValueCategory.sequence'}') from '{'VariantValueCategory'}','{'catalog'}','{'catalogversion'}' where '{'VariantValueCategory.catalogversion'}'='{'catalogversion.PK'}' AND '{'catalogversion.catalog'}'='{'catalog.PK'}' AND '{'catalog.id'}' = ''siteoneProductCatalog'' AND '{'catalogversion.version'}'=''Online'' and upper('{'VariantValueCategory.code'}') like upper(''{0}'')
QUERY_FOR_INVENTORYUOM=select '{'inventoryuomid'}' from '{'inventoryuom'}' where '{'inventoryuomid'}'=''{0}''
QUERY_FOR_CODECHECKING=select DISTINCT '{'VariantValueCategory.code'}' from '{'VariantValueCategory'}','{'catalog'}','{'catalogversion'}' where '{'VariantValueCategory.catalogversion'}'='{'catalogversion.PK'}' AND '{'catalogversion.catalog'}'='{'catalog.PK'}' AND '{'catalog.id'}' = ''siteoneProductCatalog'' AND '{'catalogversion.version'}'=''Online'' and upper('{'VariantValueCategory.code'}') = upper(''{0}'') and upper('{'VariantValueCategory.code'}') like upper(''{1}'')
QUERY_FOR_SHCODE=select DISTINCT '{'category.SalesCategoryMapping'}' from '{'category'}','{'catalog'}','{'catalogversion'}' where '{'category.code'}' LIKE ''{0}'' AND '{'category.catalogversion'}'='{'catalogversion.PK'}' AND '{'catalogversion.catalog'}'='{'catalog.PK'}' AND '{'catalog.id'}' = ''siteoneProductCatalog'' AND '{'catalogversion.version}=''Staged'' and '{'category.SalesCategoryMapping'}' is not null
QUERY_FOR_BRANDCODE=select '{'code'}' from '{'brandNameEnum'}' where '{'name'}'=''{0}''
