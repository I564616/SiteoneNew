siteOne.queryFinder=/siteonepcm/queryFinder.properties


#Importing the Classification attributes to respective products
PcmProductFeatureImportJob.headerline1=$productCatalog=siteoneProductCatalog
PcmProductFeatureImportJob.headerline2=$catalogVersion=catalogversion(catalog(id[default=$productCatalog]),version[default='Staged'])[unique=true,default=$productCatalog:Staged]
PcmProductFeatureImportJob.headerline3=$clAttrModifiers=system='siteoneClassification',version='1',translator=de.hybris.platform.catalog.jalo.classification.impex.ClassificationAttributeTranslator,collection-delimiter=|,lang=en
file.categoryPrefix=PH

#Importing the uom values to respective attributes
PcmUomImportJob.headerline1=$productCatalog=siteoneProductCatalog
PcmUomImportJob.headerline2=$catalogVersion=catalogversion(catalog(id[default=$productCatalog]),version[default='Staged'])[unique=true,default=$productCatalog:Staged]
PcmUomImportJob.headerline3=$classSystemVersion=systemVersion(catalog(id[default='siteoneClassification']),version[default='1'])[unique=true]
PcmUomImportJob.headerline4=INSERT_UPDATE ProductFeature;product(code,$catalogVersion)[unique=true];qualifier[unique=true];unit(code,$classSystemVersion)
file.uomPrefix=uom


# String Length Validation  indexnumber:Length
