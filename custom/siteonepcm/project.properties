variantvalueheader.header4=$baseProduct=baseProduct(code,$catalogVersion);;;;;;
variantvalueheader.header5=$approved=approvalstatus(code)[default='approved'] ;;;;;;
variantvalueheader.header6=$lang=en;;;;;;

variantvalueheader.header7=INSERT_UPDATE VariantValueCategory ; code[unique=true] ; name ; $supercategories ; sequence ; $catalogVersion ; allowedPrincipals(uid)[default='customergroup']
