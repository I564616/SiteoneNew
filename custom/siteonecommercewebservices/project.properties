# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

siteonecommercewebservices.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
siteonecommercewebservices.application-context=siteonecommercewebservices-spring.xml

# Enables / disables XSS filter (overrides global settings)
#siteonecommercewebservices.xss.filter.enabled=false

# For each flow, multiple scopes are supported. Delimiter is ',' e.g. basic,extended
siteonecommercewebservices.oauth2.password.scope=basic
siteonecommercewebservices.oauth2.clientCredentials.scope=extended
siteonecommercewebservices.oauth2.tokenUrl=/authorizationserver/oauth/token

#Logger level set to warn to avoid information about mapping during server start (they could contain Exception string in method signature)
log4j2.logger.commerceHandlerMapping.name = com.siteone.request.mapping.handler.CommerceHandlerMapping
log4j2.logger.commerceHandlerMapping.level = warn
log4j2.logger.commerceHandlerMapping.appenderRef.stdout.ref = STDOUT

siteonecommercewebservices.v2.description=These services manage all of the common commerce functionality, and also include customizations from installed AddOns.
siteonecommercewebservices.v2.title=Commerce Webservices v2
siteonecommercewebservices.v2.version=2.0
siteonecommercewebservices.v2.license=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
siteonecommercewebservices.v2.license.url=

#Use for generating static swagger documentation
siteonecommercewebservices.documentation.static.generate=true
ext.siteonecommercewebservices.extension.webmodule.webroot=/rest/v2

#################################
### Jar scanning setup for Tomcat
#################################
siteonecommercewebservices.tomcat.tld.scan=*jstl-1*.jar
siteonecommercewebservices.tomcat.tld.default.scan.enabled=false
siteonecommercewebservices.tomcat.pluggability.scan=*jstl-1*.jar
siteonecommercewebservices.tomcat.pluggability.default.scan.enabled=false


corsfilter.siteonecommercewebservices.allowedOrigins=http://localhost:4200 https://localhost:4200
corsfilter.siteonecommercewebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.siteonecommercewebservices.allowedHeaders=origin content-type accept authorization

# Use to set if the cart should be refreshed by default or not
siteonecommercewebservices.cart.refreshed.by.default=true

storefront.storelocator.pageSize=10
storefront.store.pageSize=100
storefront.search.pageSize=20
pagination.number.results.count=5

