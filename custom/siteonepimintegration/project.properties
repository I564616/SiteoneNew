QUERY_VARIANT_ATTRIBUTE_PK=select DISTINCT '{'VariantCategory.PK'}' from '{'VariantCategory'}' ,'{'catalog'}','{'catalogversion'}' where '{'VariantCategory.catalogversion'}'='{'catalogversion.PK'}' AND '{'catalogversion.catalog'}'='{'catalog.PK'}' AND '{'catalog.id'}' = ''siteoneProductCatalog'' AND '{'catalogversion.version'}'=''Online'' and  upper('{'VariantCategory.code'}') = upper(''{0}'')
QUERY_FOR_BRANDCODE_PK=select '{'PK'}' from '{'brandNameEnum'}' where '{'name'}'=''{0}'' COLLATE SQL_Latin1_General_CP1_CI_AS
QUERY_FOR_SAVINGSCENTERCODE_PK=select '{'PK'}' from '{'savingsCenterEnum'}' where '{'code'}'=''{0}'' COLLATE SQL_Latin1_General_CP1_CI_AS
QUERY_VARIANT_VALUES_PK=select DISTINCT '{'VariantValueCategory.PK'}' from '{'VariantValueCategory'}','{'catalog'}','{'catalogversion'}' where '{'VariantValueCategory.catalogversion'}'='{'catalogversion.PK'}' AND '{'catalogversion.catalog'}'='{'catalog.PK'}' AND '{'catalog.id'}' = ''siteoneProductCatalog'' AND '{'catalogversion.version'}'=''Online'' and upper('{'VariantValueCategory.code'}') like upper(''{0}'') and upper('{'VariantValueCategory.name'}')=upper(''{1}'')
QUERY_CLASS_ATTR_CODE=select '{'code'}' from '{'classificationAttribute'}' where '{'name'}'= ''{0}'' and '{'code'}' like ''{1}''
QUERY_FOR_BRAND_PK=select '{'PK'}' from '{'brandNameEnum'}' where '{'code'}'=''{0}''
